<form [formGroup]="form" class="container mx-auto p-4 sm:p-16">
  <h1 class="text-xl font-bold mb-8">Registro de usuario</h1>
  <div class="flex flex-col sm:flex-row gap-x-4 mb-4">
    <div class="flex flex-col grow">
      <label class="font-bold" for="first_surname">Primer Apellido</label>
      <input
        type="text"
        name="first_surname"
        id="first_surname"
        appFormcontrolUi
        formControlName="first_surname"
        appControlError
      />
    </div>
    <div class="flex flex-col grow">
      <label class="font-bold" for="second_surname">Segundo Apellido</label>
      <input
        type="text"
        name="second_surname"
        id="second_surname"
        appFormcontrolUi
        formControlName="second_surname"
        appControlError
      />
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-x-4 mb-4">
    <div class="flex flex-col grow">
      <label class="font-bold" for="first_name">Primer Nombre</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        appFormcontrolUi
        formControlName="first_name"
        appControlError
      />
    </div>
    <div class="flex flex-col grow">
      <label class="font-bold optional" for="other_names">Otros Nombres</label>
      <input
        type="text"
        name="other_names"
        id="other_names"
        appFormcontrolUi
        formControlName="other_names"
        appControlError
      />
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-x-4 mb-4">
    <div class="flex flex-col grow">
      <label class="font-bold" for="country_id">País</label>
      <select
        name="country_id"
        id="country_id"
        appFormcontrolUi
        formControlName="country_id"
        appControlError
      >
        @for (item of countries$ | async; track $index) {
        <option [value]="item.value">{{ item.label }}</option>
        }
      </select>
    </div>

    <div class="flex flex-col grow">
      <label class="font-bold" for="id_document_id">Tipo de documento</label>
      <select
        name="id_document_id"
        id="id_document_id"
        appFormcontrolUi
        formControlName="id_document_id"
        appControlError
      >
        @for (item of documents$ | async; track $index) {
        <option [value]="item.value">{{ item.label }}</option>
        }
      </select>
    </div>

    <div class="flex flex-col grow">
      <label class="font-bold" for="id_code">Número de Id</label>
      <input
        type="text"
        name="id_code"
        id="id_code"
        appFormcontrolUi
        formControlName="id_code"
        appControlError
      />
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-x-4 mb-4">
    <div class="flex flex-col grow">
      <label class="font-bold optional" for="id_code">Correo electrónico</label>
      <input
        type="email"
        name="email"
        id="email"
        appFormcontrolUi
        formControlName="email"
        appControlError
      />
    </div>

    <div class="flex flex-col grow">
      <label class="font-bold" for="id_code">Fecha de ingreso</label>
      <input
        type="date"
        name="admission_date"
        id="admission_date"
        appFormcontrolUi
        formControlName="admission_date"
        appControlError
      />
    </div>

    <div class="flex flex-col grow">
      <label class="font-bold" for="country_id">Área laboral</label>
      <select
        name="job_area_id"
        id="job_area_id"
        appFormcontrolUi
        formControlName="job_area_id"
        appControlError
      >
        @for (item of jobAreas$ | async; track $index) {
        <option [value]="item.value">{{ item.label }}</option>
        }
      </select>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-x-4 mt-8 justify-end">
    <button
      type="button"
      class="rounded border p-2 mb-4 sm:mb-0 text-red-500 font-bold"
      (click)="onCancel()"
    >
      Regresar a la lista
    </button>
    <button
      type="submit"
      class="rounded border p-2 text-green-500 font-bold disabled:opacity-50 disabled:font-normal"
      [disabled]="submitDisabled"
      (click)="save()"
    >
      Guardar
    </button>
  </div>
</form>
