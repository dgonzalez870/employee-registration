<div class="flex justify-end p-4 gap-8" [formGroup]="searchForm" *ngIf="false">
  <select
    appFormcontrolUi
    name="documents"
    id="documents"
    formControlName="documents"
  >
    @for (item of documents$ | async; track $index) {
    <option [value]="item.value">{{ item.label }}</option>
    }
  </select>
  <select
    appFormcontrolUi
    name="countries"
    id="countries"
    formControlName="countries"
  >
    @for (item of countries$ | async; track $index) {
    <option [value]="item.value">{{ item.label }}</option>
    }
  </select>
  <select
    appFormcontrolUi
    name="jobAreas"
    id="jobAreas"
    formControlName="jobAreas"
  >
    @for (item of jobAreas$ | async; track $index) {
    <option [value]="item.value">{{ item.label }}</option>
    }
  </select>
  <input
    appFormcontrolUi
    type="text"
    name="search"
    id="search1"
    placeholder="search"
    formControlName="term"
  />
</div>
<div
  class="cards-container container mx-auto grid gap-8 grid-cols-1 sm:grid-cols-2 grow"
>
  @for (item of employees$ | async; track $index) {
  <app-employees-info-card
    class="shadow-lg rounded p-4 max-h-30"
    [data]="item"
    (action)="onCardAction($event, item.id)"
  ></app-employees-info-card>
  }
</div>

<div class="flex justify-center">
  <app-paginator
    [currentPage]="page"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"
  ></app-paginator>
</div>

@if (showModal) {
<div
  class="fixed h-full w-full ease-in duration-1000 flex items-center justify-center bg-gray-500 bg-opacity-75 transition-opacity"
  (click)="showModal = false"
>
  <div class="min-h-10 min-w-30 bg-white p-4 shadow-lg rounded">
    <div class="font-bold">Eliminar Empleado</div>
    <div class="mt-4">¿Está seguro de eliminar al usuario?</div>
    <div class="flex justify-end mt-8">
      <button
        type="button"
        class="border rounded p-2 bg-red-500 text-white mr-4"
        (click)="removeUser()"
      >
        Borrar
      </button>
      <button
        type="button"
        class="border rounded p-2"
        (click)="showModal = false"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
}
