<div
  class="fixed h-full w-full ease-in duration-1000 flex items-center justify-center bg-gray-500 bg-opacity-75 transition-opacity top-0 left-0"
  (click)="onCancel()"
>
  <div class="min-h-10 min-w-30 bg-white p-4 shadow-lg rounded">
    <div class="font-bold">Eliminar Empleado</div>
    <div class="mt-4">¿Está seguro de eliminar al usuario?</div>
    <div class="flex justify-end mt-8">
      <button
        type="button"
        class="border rounded p-2 bg-red-500 text-white mr-4"
        (click)="onConfirm()"
      >
        Borrar
      </button>
      <button type="button" class="border rounded p-2" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </div>
</div>
